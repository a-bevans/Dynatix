<!-- This is the page showing the status of the ticket transfer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynatix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- <img src="images/Dynatix Logo.png" alt="Dynatix Logo"> -->
        <h1>Dynatix</h1>
    </header>
    <main>
        <p>Ticket transfer status:</p>
        <!-- insert script to check whether PENDING/SUCCESSFUL -->
        <!-- IF PENDING -->
        <p>Your ticket transfer is pending. Please wait for the recipient to verify their identity by following the steps in the link sent to them via SMS.</p>
        <!-- ELSE IF SUCCESSFUL -->
        <p>Your ticket has been successfully transferred to the recipient.</p>
        <section id="verify-owner">
            <button id="request-otp" onclick="sendOTPNewOwner()">Request OTP</button>
            <p></p>
            <input type="text" id="otp" placeholder="Enter OTP">
            <button id="accept-ticket" onclick="verifyNewOwner()">Verify</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dynatix. All rights reserved.</p>
    </footer>
    <script>
        function sendOTPNewOwner() {
            var newPhoneNumber = localStorage.getItem('newPhoneNumber');
            console.log(newPhoneNumber);
            // call the function to send OTP
            fetch(`http://localhost:3000/sendOTP`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNumber: newPhoneNumber })
            })
            alert("OTP sent to your phone number.");
            return response.json();
            }
        

        function verifyNewOwner() {
            var otp = document.getElementById('otp').value;
            var phoneNumber = localStorage.getItem('newPhoneNumber');

            fetch(`http://localhost:3000/verifyOTP`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNumber: phoneNumber, otpCode: otp })
            })
            .then(response => {
                console.log(response.status);
                if (response.status === 200) {
                    // OTP verification successful, redirect to viewTicket.html
                    alert("OTP verified. Redirecting to view ticket.");
                    window.location.href = "viewTicket.html";
                } else {
                    // OTP verification failed, handle error
                    alert("OTP verification failed. Please try again.");
                }
            })
            .catch(error => console.error('Error:', error));
            }
    </script>
</body>
</html>
